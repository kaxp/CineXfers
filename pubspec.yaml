name: cine_xfers
description: A new Flutter application.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cached_network_image: ^3.1.0
  dashbook: ^0.1.3
  dio: ^4.0.0
  equatable: ^2.0.3
  flutter_localizations:
    sdk: flutter
  get: ^4.3.8
  infinite_scroll_pagination: ^3.1.0
  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/
    - assets/images/
    - assets/fonts/

flutter_intl:
  enabled: true

  fonts:
    - family: RatBold
      fonts:
        - asset: assets/fonts/Montserrat-Bold.ttf

    - family: RatRegular
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf

    - family: RatMedium
      fonts:
        - asset: assets/fonts/Montserrat-Medium.ttf
